spring.application.name=gout-backend

logging.level.net.logstash.logback=DEBUG

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=jdbc:postgresql://localhost:5432/gout-tour?currentSchema=gout-tour
spring.datasource.username=spring-admin
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.ddl-auto=none



spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/gout-tour?currentSchema=gout-tour
spring.flyway.user=spring-admin
spring.flyway.password=test


logging.level.org.flywaydb=DEBUG